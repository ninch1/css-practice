<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="credit-card">
        <div class="mc-chip">
            <div class="lefttop">
                 <img src="Mastercard-Logo.wine.svg" alt="" class="logo">
                 <div class="mc">Master Card</div>
            </div>
            <img src="https://svgur.com/i/1AX.svg" alt="" class="chip">
        </div>
        <div class="info">
            <div class="number">Card Number</div>
            <div class="nums">8050 5040 2030 3020</div>
            <div class="name-date">
                <div class="name">Prem Kumar Shahi</div>
                <div class="validity">
                    <div class="valid">Valid Thru</div>
                    <div class="date">05/28</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <title>Twitter Copy</title>
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/sidebar.css" />
    </head>
    <body>
        <div class="twitter">
            <div class="sidebar">
                <div class="sidebar-left"></div>
                <div class="sidebar-right">
                    <div class="sidebarbuttons">
                        <div class="logo">
                            <img class="x-logo" src="images/x-logo.jpg" />
                            <div class="white-box"></div>
                        </div>
                        <div class="tools">
                            <div class="home">
                                <img src="images/home.jpeg" alt="" class="house">
                                <p class="home-text">Home</p>
                                <div class="home-white"></div>
                                <div class="blue-dot"></div>
                            </div>
                            <div class="explore">
                                <img src="images/Magnifying-Glass-256.png" alt="" class="glass">
                                <p class="explore-text">Explore</p>
                                <div class="explore-white"></div>
                            </div>
                            <div class="notifications">
                                <img src="images/notification-bell-outline-interface-symbol.png" alt="" class="noti">
                                <p class="notifications-p">Notifications</p>
                                <div class="noti-blue">2</div>
                                <div class="noti-white"></div>
                            </div>
                            <div class="messages">
                                <img src="images/download-icon-message+send+twitter+icon-1320196033637137992_512.png" alt="" class="messages-icon">
                                <p class="messages-text">Messages</p>
                                <div class="messages-white"></div>
                            </div>
                            <div class="grok">
                                <img class="grok-icon" src="images/grok-stroke-rounded (1).svg" alt="grok" />
                                <p class="grok-text">Grok</p>
                                <div class="grok-white"></div>
                            </div>
                            <div class="communities">
                                <img src="images/PngItem_1538920.png" alt="" class="comm-icon">
                                <p class="comm-text">Communities</p>
                                <div class="comm-white"></div>
                            </div>
                            <div class="profile">
                                <img src="images/free_icon_1.svg" alt="" class="profile-icon">
                                <p class="profile-profile">Profile</p>
                                <div class="profile-white"></div>
                            </div>
                            <div class="more">
                                <img src="images/more.png" alt="" class="more-icon">
                                <p class="more-text">More</p>
                                <div class="more-white"></div>
                            </div>
                        </div>
                        <div class="sidebar-post">
                            Post
                        </div>
                        <div class="sidebar-profile"></div>
                    </div>
                    <div class="profileprofile">
                        <img src="images/xxkTWACa_400x400.png" alt="" class="profpic">
                        <div class="userinfo">
                            <div class="usaname">Hina</div>
                            <div class="tdots">&#183&#183&#183</div>
                            <div class="usanamename">@idontgotusernam</div>
                        </div>
                        <div class="profwhite"></div>
                    </div>
                </div>
            </div>
            <div class="temp-between"></div>
            <div class="temp"></div>
        </div>
    </body>
</html>
